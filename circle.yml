machine:
  java:
    version: openjdk8
checkout:
  post:
    - git submodule sync
    - git submodule update --init
dependencies:
  pre:
    - curl -L https://github.com/boot-clj/boot-bin/releases/download/latest/boot.sh -o ~/bin/boot
    - chmod +x ~/bin/boot
  override:
    - boot test-profile show -d
    - cd example/cljs-devtools-sample; boot show -d; cd -
  cache_directories:
    - "~/.boot/cache/lib"
    - "~/.boot/cache/bin"
test:
  override:
    - boot test-profile test
    - cd example/cljs-devtools-sample; boot demo-figwheel; cd -
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/junit/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
